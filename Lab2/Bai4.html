<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>


    <div class="container mt-3">
        <h3>Bài tập Modal</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Mở hộp thoại

        </button>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Đăng ký tài khoản</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="container mt-3">

                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#register">Đang ký</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                            </li>
                            <li class="nav-item">
                            </li>
                        </ul>


                        <div class="tab-content">
                            <div id="register" class="container tab-pane active"><br>
                                
                                    <div class="boder p-4 rounded shadow-sm bg-white h-100">
                                        <form>
                                            <h3>Form Đăng ký thông tin</h3>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
                                                <input type="email" class="form-control" placeholder="Nhập họ và tên">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                                <input type="email" class="form-control" placeholder="Nhập Email">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Số điện thoại</label>
                                                <input type="email" class="form-control"
                                                    placeholder="Nhập số điện thoại">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Mật khẩu</label>
                                                <input type="email" class="form-control" placeholder="Nhập mật khẩu">
                                            </div>

                                            <div class="mb-3">

                                                <label for="exampleInputEmail1" class="form-label">Xác nhận mật
                                                    khẩu</label>
                                                <input type="email" class="form-control"
                                                    placeholder="Xác nhận lại mật khẩu">
                                            </div>


                                            <div class="form-check form-check-inline">
                                                <label class="form-label d-block">Giới tính</label>
                                                <input class="form-check-input" type="radio" name="gioitinh" id="nam"
                                                    value="option1">
                                                <label class="form-check-label" for="nam">nam</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gioitinh" id="nu"
                                                    value="option2">
                                                <label class="form-check-label" for="nu">nữ</label>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Ngôn ngữ</label>
                                                <select class="form-select">
                                                    <option selected value="Tiếng Việt">Tiếng Việt</option>
                                                    <option value="Tiếng Anh">Tiếng Anh</option>
                                                    <option value="Tiếng Nhật">Tiếng Nhật</option>
                                                </select>

                                            </div>


                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>

                                
                            </div>
                            <div id="login" class="container tab-pane fade"><br>
                                
                                    <div class="boder p-4 rounded shadow-sm bg-white h-100">
                                        <h3>Form đăng nhập</h3>
                                        <form>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                                <input type="email" class="form-control" placeholder="Nhập Email">

                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                            </div>
                                            <div class="mb-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                               
                            </div>

                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
