<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Mở hộp thoại
  
</button>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Đăng ký tài khoản</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        
        <form action="#" class="was-validated">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Họ và tên:</label>
                <input type="text" class="form-control" id="uname" placeholder="Nhập họ tên" name="uname" required>
                <div class="valid-feedback">Hợp lệ</div>
                <div class="invalid-feedback">Vui lòng điền vào trường này</div>
            </div>

            <div class="mb-3">
                <label for="pwd" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd" required>
                <div class="valid-feedback">Hợp lệ</div>
                <div class="invalid-feedback">Vui lòng điền vào trường này</div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">Đồng ý với các điều khoản</label>
                <div class="valid-feedback">Hợp lệ</div>
                <div class="invalid-feedback">Tick vào hộp thoại để xác nhận</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
      </div>

    </div>
  </div>
</div>



</body>

</html>
